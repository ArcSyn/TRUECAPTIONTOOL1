<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Compression Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-box { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; }
        .result { margin: 20px 0; padding: 10px; background: #f5f5f5; }
        .loading { color: #0066cc; }
        .success { color: #00cc00; }
        .error { color: #cc0000; }
    </style>
</head>
<body>
    <h1>üöÄ Ultra-Compression Test (96% Target)</h1>
    
    <div class="upload-box">
        <label for="videoFile">Select video file for compression testing:</label>
        <input type="file" id="videoFile" accept="video/*" title="Choose a video file to test compression" />
        <button onclick="uploadVideo()">Upload & Test Compression</button>
    </div>
    
    <div id="result" class="result"></div>
    
    <script>
        async function uploadVideo() {
            const fileInput = document.getElementById('videoFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<span class="error">Please select a video file!</span>';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = `<span class="loading">üî• Uploading ${file.name} (${(file.size/1024/1024).toFixed(1)}MB) for ultra-compression...</span>`;
            
            const formData = new FormData();
            formData.append('video', file);
            
            try {
                const response = await fetch('http://localhost:4000/api/videos/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const originalSizeMB = (file.size / 1024 / 1024).toFixed(1);
                    const compressedSizeMB = (result.video.size / 1024 / 1024).toFixed(1);
                    const compressionRatio = ((file.size - result.video.size) / file.size * 100).toFixed(1);
                    
                    resultDiv.innerHTML = `
                        <span class="success">‚úÖ Upload successful!</span><br>
                        üìè Original size: ${originalSizeMB}MB<br>
                        üî• Compressed size: ${compressedSizeMB}MB<br>
                        üìä Compression ratio: ${compressionRatio}%<br>
                        üéØ Target: 96% (${compressionRatio >= 96 ? 'ACHIEVED!' : 'MISSED - adjust settings'})<br>
                        üÜî Video ID: ${result.video.id}<br>
                        üìù Transcription Status: ${result.transcription?.status || 'N/A'}
                    `;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Upload failed: ${result.error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">üí• Error: ${error.message}</span>`;
                console.error('Upload error:', error);
            }
        }
    </script>
</body>
</html>
